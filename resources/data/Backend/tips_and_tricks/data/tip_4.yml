:header: Eigene Spiel-Versionen
:description: Bei jeder Spiel-Schablone, die Du anpassen kannst, siehst Du den Button “Mehr”. Mit einem Klick darauf öffnet sich die Übersicht aller Spiel-Versionen zu dieser Schablone. Du siehst hier sowohl die von uns erstellten als auch Deine eigenen Spiel-Versionen. Dabei kannst Du natürlich jedem Spiel einen eigenen Namen geben. 
