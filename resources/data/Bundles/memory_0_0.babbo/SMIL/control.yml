                  - name: "show"
                    action: "if($$.card_count < 2) {
                      $closed_card11.concurrent({layer:{l:1, duration:0}});
                      if($$.card_count == 0) {
                        $$.clicked_1 = 0;
                        $$.current_pair = $$.pairs[$$.order.indexOf(0)];
                      }
                      else {
                        $$.clicked_2 = 0;
                        if($$.current_pair == $$.pairs[$$.order.indexOf(0)]) {
                          $.log('Found a pair!');
                          $$.clicked_1 = -1;
                          $$.clicked_2 = -1;
                          if($$.current_player == 1) {$$.points_player_1++;}
                          else {$$.points_player_2++;}
                        }
