  :description: "Im Fahrzeugspiel werden ganz unterschiedliche Bilder
  diverser Fahrzeuge gezeigt. Um zu gewinnen, klickt Dein Kind alle
  Bilder des gesuchten Fahrzeugs an. Mit jedem Level werden es mehr
  Bilder und die Aufgabe somit immer schwieriger.\n
  Die Logik hinter dem Spiel ist simpel, aber die Möglichkeiten mit dieser
  Schablone sind unendlich: Finde 3 Bilder zu einem bestimmten Thema.
  Wie sieht es z.B. mit den 3 größten Planeten unseres Sonnensystems aus,
  Figuren aus Grimms Märchen, mit den Bauteilen von Papas Oldtimer,
  Mamas Mitbringseln aus dem Urlaub oder Omas Kräutergarten?
  Wofür interessiert sich Dein Kind? Such Dir ein Thema aus,
  wähle die Bilder dazu und los geht’s."
