  :description: "Das Zahlenspiel ist ein Spiel für unsere
  Kleinsten (empfohlen für 3-5 Jahre). Es geht darum alle
  Bilder anzuklicken, die zur genannten Zahl passen.
  Die Logik hinter dem Spiel ist simpel, aber die Möglichkeiten
  mit dieser Schablone sind unendlich: Finde 3 Bilder zu einem
  bestimmten Thema. Klar, alles zur Zahl 2 zu finden, ist einfach.
  Aber wie sieht es mit den 3 größten Planeten unseres Sonnensystems
  aus, Tieren, die auf Madagaskar leben, mit den Bauteilen von Papas
  Oldtimer, Mamas Mitbringseln aus dem Urlaub oder Omas Kräutergarten?
  \n
  Wofür interessiert sich Dein Kind? Such Dir ein Thema aus, wähle die Bilder dazu und los geht’s."
