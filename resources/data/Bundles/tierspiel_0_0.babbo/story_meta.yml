---
  :description: "Das Tierspiel ist ein Spiel für unsere Kleinsten
  (empfohlen für 4-5 Jahre). Es werden ganz unterschiedliche Bilder
  diverser Tiere gezeigt. Um zu gewinnen, klickt Dein Kind alle
  Bilder des gesuchten Tieres an. Mit jedem Level werden es mehr
  Bilder und die Aufgabe somit immer schwieriger.
  Die Logik hinter dem Spiel ist simpel, aber die Möglichkeiten mit
  dieser Schablone sind unendlich: Finde 3 Bilder zu einem bestimmten Thema.
  Wie sieht es z.B. mit den 3 größten Planeten unseres Sonnensystems aus,
  Figuren aus Grimms Märchen, mit den Bauteilen von Papas Oldtimer, Mamas
  Mitbringseln aus dem Urlaub oder Omas Kräutergarten?
  Wofür interessiert sich Dein Kind? Such Dir ein Thema aus, wähle die Bilder dazu und los geht’s."
